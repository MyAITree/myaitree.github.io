<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Printer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .heading-input {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0356b6;
        }
        #preview {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            background-color: white;
        }
        @media print {
            .no-print {
                display: none;
            }
            #preview {
                border: none;
                padding: 0;
            }
            .heading-input {
                border: none;
                padding: 0;
                font-size: 2em;
                font-weight: bold;
            }
        }
        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0366d6;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link no-print">‚Üê Back to Home</a>
        
        <!-- Heading input box -->
        <input type="text" class="heading-input" id="document-heading" placeholder="Document Title">
        
        <div class="no-print">
            <p>Paste your Markdown content below:</p>
            <textarea id="markdown-input" placeholder="Paste your Markdown here..."></textarea>
            <div class="buttons">
                <button id="preview-btn">Preview</button>
                <button id="print-btn">Print</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        <div id="preview" class="markdown-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownInput = document.getElementById('markdown-input');
        const headingInput = document.getElementById('document-heading');
        const previewBtn = document.getElementById('preview-btn');
        const printBtn = document.getElementById('print-btn');
        const clearBtn = document.getElementById('clear-btn');
        const preview = document.getElementById('preview');

        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const markdownParam = urlParams.get('md');
        const titleParam = urlParams.get('title');
        
        if (markdownParam) {
            markdownInput.value = decodeURIComponent(markdownParam);
        }
        
        if (titleParam) {
            headingInput.value = decodeURIComponent(titleParam);
        }

        // Default content if no parameter
        if (!markdownParam) {
            markdownInput.value = `## Features
- Paste any Markdown content
- Preview how it will look
- Print directly

## Example Code
\`\`\`javascript
function hello() {
    console.log("Hello, world!");
}
\`\`\``;
        }

        // Initial render
        updatePreview();

        previewBtn.addEventListener('click', updatePreview);
        printBtn.addEventListener('click', printDocument);
        clearBtn.addEventListener('click', clearDocument);

        // Auto-update preview when typing
        markdownInput.addEventListener('input', updatePreview);
        headingInput.addEventListener('input', updatePreview);

        function updatePreview() {
            let content = '';
            if (headingInput.value) {
                content += `# ${headingInput.value}\n\n`;
            }
            content += markdownInput.value;
            preview.innerHTML = marked.parse(content);
        }

        function printDocument() {
            updatePreview();
            setTimeout(() => {
                window.print();
            }, 100);
        }

        function clearDocument() {
            headingInput.value = '';
            markdownInput.value = '';
            preview.innerHTML = '';
        }
    </script>
</body>
</html>
