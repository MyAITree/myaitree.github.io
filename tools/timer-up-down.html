<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Rooster Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .timer-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        #timer {
            font-size: 5rem;
            margin: 20px 0;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s;
        }
        button:hover {
            filter: brightness(1.1);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            filter: none;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #continueCounting {
            background-color: #2196F3;
        }
        #loopAlarm {
            background-color: #FF9800;
        }
        .alarm-active {
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { background-color: white; }
            to { background-color: #ffeeee; }
        }
        h1 {
            color: #d63031;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="timer-container" id="timerContainer">
        <h1>Pomodoro Timer</h1>
        <div class="controls">
            <input type="number" id="minutes" min="0" max="59" value="25" placeholder="Min">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Sec">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="timer">25:00</div>
        <div class="options">
            <div class="option-row">
                <button id="continueCounting" disabled>Continue Counting Up</button>
                <button id="loopAlarm">Loop Alarm: OFF</button>
            </div>
            <div class="option-row">
                <label>
                    <input type="checkbox" id="autoContinue" checked>
                    Auto continue counting up
                </label>
            </div>
        </div>
    </div>

    <audio id="alarm" src="https://myaitree.com/sounds/mixkit-rooster-crowing-in-the-morning-2462.wav" preload="auto" loop="false"></audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const continueBtn = document.getElementById('continueCounting');
        const loopAlarmBtn = document.getElementById('loopAlarm');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const alarm = document.getElementById('alarm');
        const autoContinueCheckbox = document.getElementById('autoContinue');
        const timerContainer = document.getElementById('timerContainer');

        let timer;
        let totalSeconds = 25 * 60; // Default to 25 minutes
        let isRunning = false;
        let isCountingUp = false;
        let lastAlarmMinute = null;
        let isLoopingAlarm = false;
        let alarmInterval = null;

        // Initialize timer display
        updateDisplay();

        // Start/Pause button
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        // Reset button
        resetBtn.addEventListener('click', resetTimer);

        // Continue Counting button
        continueBtn.addEventListener('click', () => {
            if (totalSeconds <= 0) {
                isCountingUp = true;
                continueBtn.disabled = true;
                startTimer();
            }
        });

        // Loop Alarm button
        loopAlarmBtn.addEventListener('click', toggleLoopAlarm);

        // Update timer display
        function updateDisplay() {
            const minutes = Math.floor(Math.abs(totalSeconds) / 60);
            const seconds = Math.abs(totalSeconds) % 60;
            const sign = totalSeconds < 0 ? '-' : '';
            
            timerDisplay.textContent = `${sign}${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (totalSeconds <= 0) {
                timerDisplay.style.color = 'red';
                if (!isCountingUp) {
                    continueBtn.disabled = false;
                }
                
                // Sound alarm every minute when counting up
                if (isCountingUp && seconds === 0) {
                    if (lastAlarmMinute !== minutes) {
                        playAlarm();
                        lastAlarmMinute = minutes;
                    }
                }
            } else {
                timerDisplay.style.color = '#333';
                lastAlarmMinute = null;
            }
        }

        // Start the timer
        function startTimer() {
            if (!isRunning) {
                // If starting fresh (not resuming), get values from inputs
                if (!isRunning && !isCountingUp && timer === undefined) {
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    totalSeconds = minutes * 60 + seconds;
                }
                
                isRunning = true;
                startBtn.textContent = 'Pause';
                
                timer = setInterval(() => {
                    if (!isCountingUp) {
                        totalSeconds--;
                        
                        if (totalSeconds <= 0) {
                            playAlarm();
                            timerContainer.classList.add('alarm-active');
                            
                            if (autoContinueCheckbox.checked) {
                                isCountingUp = true;
                                continueBtn.disabled = true;
                            }
                        }
                    } else {
                        totalSeconds--;
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            clearInterval(timer);
            timer = undefined;
            isRunning = false;
            startBtn.textContent = 'Start';
            stopAlarm();
            timerContainer.classList.remove('alarm-active');
        }

        // Reset the timer
        function resetTimer() {
            pauseTimer();
            isCountingUp = false;
            const minutes = parseInt(minutesInput.value) || 25; // Default to 25
            const seconds = parseInt(secondsInput.value) || 0;
            totalSeconds = minutes * 60 + seconds;
            continueBtn.disabled = true;
            timerContainer.classList.remove('alarm-active');
            updateDisplay();
        }

        // Play alarm sound
        function playAlarm() {
            alarm.currentTime = 0;
            alarm.play().catch(e => console.log("Audio play failed:", e));
            
            // Visual feedback
            timerContainer.classList.add('alarm-active');
            
            // If looping is enabled, keep playing alarm
            if (isLoopingAlarm) {
                if (alarmInterval) clearInterval(alarmInterval);
                alarmInterval = setInterval(() => {
                    if (!isRunning) {
                        clearInterval(alarmInterval);
                        return;
                    }
                    alarm.currentTime = 0;
                    alarm.play();
                }, 3000); // Repeat every 3 seconds
            }
        }

        // Stop alarm sound
        function stopAlarm() {
            alarm.pause();
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
            timerContainer.classList.remove('alarm-active');
        }

        // Toggle alarm looping
        function toggleLoopAlarm() {
            isLoopingAlarm = !isLoopingAlarm;
            alarm.loop = isLoopingAlarm;
            loopAlarmBtn.textContent = `Loop Alarm: ${isLoopingAlarm ? 'ON' : 'OFF'}`;
            loopAlarmBtn.style.backgroundColor = isLoopingAlarm ? '#4CAF50' : '#FF9800';
        }

        // Update totalSeconds when inputs change (only when timer isn't running)
        minutesInput.addEventListener('change', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                updateDisplay();
            }
        });

        secondsInput.addEventListener('change', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                updateDisplay();
            }
        });
    </script>
</body>
</html>
