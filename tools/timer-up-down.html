<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #timer {
            font-size: 4rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .alarm-active {
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { background-color: white; }
            to { background-color: #ffeeee; }
        }
    </style>
</head>
<body class="bg-light py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h1 class="text-center mb-4">Countdown Timer</h1>
                    
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <input type="number" id="minutes" class="form-control form-control-lg text-center" 
                               min="0" max="99" value="0" style="width: 80px;">
                        <span class="mx-2 fs-4">:</span>
                        <input type="number" id="seconds" class="form-control form-control-lg text-center" 
                               min="0" max="59" value="0" style="width: 80px;">
                    </div>
                    
                    <div id="timer" class="text-center mb-4">00:00</div>
                    
                    <div class="d-flex gap-2 mb-4">
                        <button id="startBtn" class="btn btn-success btn-lg flex-grow-1">Start</button>
                        <button id="resetBtn" class="btn btn-danger btn-lg">Reset</button>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="loopAlarm">
                        <label class="form-check-label" for="loopAlarm">Loop alarm sound</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="alarm" src="https://myaitree.com/sounds/mixkit-mixkit-church-bell-calling-603.wav" preload="auto"></audio>

    <script>
        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const alarm = document.getElementById('alarm');
        const loopAlarmCheckbox = document.getElementById('loopAlarm');
        const card = document.querySelector('.card');

        // Timer variables
        let targetTime = 0;
        let timerId = null;
        let alarmInterval = null;

        // Initialize
        updateDisplay();

        // Event Listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        minutesInput.addEventListener('change', updateTimerFromInputs);
        secondsInput.addEventListener('change', updateTimerFromInputs);

        function toggleTimer() {
            if (timerId) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (!timerId) {
                // Set target time (current time + remaining duration)
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                const totalSeconds = minutes * 60 + seconds;
                
                if (totalSeconds <= 0) return;
                
                targetTime = Date.now() + totalSeconds * 1000;
                
                // Start the timer
                timerId = setInterval(updateTimer, 100);
                startBtn.textContent = 'Pause';
                startBtn.classList.remove('btn-success');
                startBtn.classList.add('btn-warning');
            }
        }

        function updateTimer() {
            const now = Date.now();
            const remaining = Math.max(0, targetTime - now);
            const totalSeconds = Math.ceil(remaining / 1000);
            
            // Update display
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Check if timer reached zero
            if (remaining <= 0) {
                playAlarm();
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('btn-warning');
                startBtn.classList.add('btn-success');
            }
        }

        function playAlarm() {
            card.classList.add('alarm-active');
            alarm.currentTime = 0;
            alarm.play().catch(e => console.log("Audio play failed:", e));
            
            if (loopAlarmCheckbox.checked) {
                alarm.loop = true;
            }
        }

        function stopAlarm() {
            card.classList.remove('alarm-active');
            alarm.pause();
            alarm.loop = false;
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
        }

        function pauseTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                
                // Update remaining time in inputs
                const remaining = Math.max(0, targetTime - Date.now());
                const totalSeconds = Math.ceil(remaining / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                minutesInput.value = minutes;
                secondsInput.value = seconds;
                
                startBtn.textContent = 'Start';
                startBtn.classList.remove('btn-warning');
                startBtn.classList.add('btn-success');
                stopAlarm();
            }
        }

        function resetTimer() {
            pauseTimer();
            minutesInput.value = 0;
            secondsInput.value = 0;
            timerDisplay.textContent = '00:00';
            stopAlarm();
        }

        function updateTimerFromInputs() {
            if (!timerId) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                const totalSeconds = minutes * 60 + seconds;
                
                const displayMinutes = Math.floor(totalSeconds / 60);
                const displaySeconds = totalSeconds % 60;
                timerDisplay.textContent = `${displayMinutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
            }
        }

        // Keep timer running when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && timerId) {
                // Tab became visible - restart the timer to ensure accuracy
                clearInterval(timerId);
                timerId = setInterval(updateTimer, 100);
            }
        });
    </script>
</body>
</html>
