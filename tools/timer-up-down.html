<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .timer-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 5rem;
            margin: 20px 0;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        #continueCounting {
            background-color: #2196F3;
        }
        #continueCounting:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div class="controls">
            <input type="number" id="minutes" min="0" max="59" value="1" placeholder="Min">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Sec">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="timer">01:00</div>
        <button id="continueCounting" disabled>Continue Counting Up</button>
        <label>
            <input type="checkbox" id="autoContinue" checked>
            Auto continue counting up when timer ends
        </label>
    </div>

    <audio id="alarm" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const continueBtn = document.getElementById('continueCounting');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const alarm = document.getElementById('alarm');
        const autoContinueCheckbox = document.getElementById('autoContinue');

        let timer;
        let totalSeconds = 60;
        let isRunning = false;
        let isCountingUp = false;

        // Initialize timer display
        updateDisplay();

        // Start/Pause button
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        // Reset button
        resetBtn.addEventListener('click', resetTimer);

        // Continue Counting button
        continueBtn.addEventListener('click', () => {
            if (totalSeconds <= 0) {
                isCountingUp = true;
                continueBtn.disabled = true;
                startTimer();
            }
        });

        // Update timer display
        function updateDisplay() {
            const minutes = Math.floor(Math.abs(totalSeconds) / 60);
            const seconds = Math.abs(totalSeconds) % 60;
            const sign = totalSeconds < 0 ? '-' : '';
            
            timerDisplay.textContent = `${sign}${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (totalSeconds <= 0 && !isCountingUp) {
                timerDisplay.style.color = 'red';
                continueBtn.disabled = false;
            } else {
                timerDisplay.style.color = '#333';
            }
        }

        // Start the timer
        function startTimer() {
            if (!isRunning) {
                // If starting fresh (not resuming), get values from inputs
                if (!isRunning && !isCountingUp && timer === undefined) {
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    totalSeconds = minutes * 60 + seconds;
                }
                
                isRunning = true;
                startBtn.textContent = 'Pause';
                
                timer = setInterval(() => {
                    if (!isCountingUp) {
                        totalSeconds--;
                        
                        if (totalSeconds <= 0) {
                            if (autoContinueCheckbox.checked) {
                                isCountingUp = true;
                                continueBtn.disabled = true;
                            } else {
                                pauseTimer();
                                playAlarm();
                            }
                        }
                    } else {
                        totalSeconds--;
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            clearInterval(timer);
            timer = undefined;
            isRunning = false;
            startBtn.textContent = 'Start';
        }

        // Reset the timer
        function resetTimer() {
            pauseTimer();
            isCountingUp = false;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            totalSeconds = minutes * 60 + seconds;
            continueBtn.disabled = true;
            updateDisplay();
        }

        // Play alarm sound
        function playAlarm() {
            alarm.currentTime = 0;
            alarm.play().catch(e => console.log("Audio play failed:", e));
        }

        // Update totalSeconds when inputs change (only when timer isn't running)
        minutesInput.addEventListener('change', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                updateDisplay();
            }
        });

        secondsInput.addEventListener('change', () => {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalSeconds = minutes * 60 + seconds;
                updateDisplay();
            }
        });
    </script>
</body>
</html>
